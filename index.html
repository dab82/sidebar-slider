<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Sidebar-Slider | Fruits</title>
  </head>

  <body>
    <div class="container">
      <div class="sidebar">
        <div style="background: linear-gradient(90deg,#d68c02  1%, #f8ed4f  100%);">
          <h1>Banana</h1>
          <p>Love, live & fruits</p>
        </div>
        <div style="background: linear-gradient(90deg, #e25ec6 1%, #88c5ee  100%);">
          <h1>Lemon</h1>
          <p>Love, live & fruits</p>
        </div>
        <div style="background: linear-gradient(90deg, #36ad36 1%, #1996ac 100%);">
          <h1>Lime</h1>
          <p>Love, live & fruits</p>
        </div>
        <div style="background: linear-gradient(90deg, #F90306 1%, #e75a90 100%);">
          <h1>Strawberry</h1>
          <p>Love, live & fruits</p>
        </div>
        <div style="background: linear-gradient(90deg,  #5305AF 1%,  #8681cc 100%);">
          <h1>Blackberry</h1>
          <p>Love, live & fruits</p>
        </div>
        <div style="background: linear-gradient(90deg, #fa5103 1%, #eebd38 100%);">
          <h1>Orange</h1>
          <p>Love, live & fruits</p>
        </div>
      </div>
      <div class="main-slide">
        <div style="
            background-image: url('https://images.unsplash.com/photo-1590004987778-bece5c9adab6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=871&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1624564380926-bdb551ff0d43?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1624160719183-b3b9010a77c5?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
        <div style="
            background-image: url('https://images.unsplash.com/photo-1606636661493-812aeaefc865?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1590004953392-5aba2e72269a?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80');
          "></div>
        <div style="background-image: url('https://images.unsplash.com/photo-1583511666407-5f06533f2113?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=869&q=80');
          "></div>

      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
